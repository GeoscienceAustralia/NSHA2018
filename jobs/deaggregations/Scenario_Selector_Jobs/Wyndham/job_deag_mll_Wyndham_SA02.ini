[general]

description = COMPLETE NSHA18 - Wyndham DEAGGREGATION
calculation_mode = disaggregation
random_seed = 23
optimize_same_id_sources=True
concurrent_tasks = 560

[geometry]

sites = 128.11 -15.48

[logic_tree]

number_of_logic_tree_samples = 40
prefilter_sources = no

[erf]

rupture_mesh_spacing = 2
complex_fault_mesh_spacing = 20
width_of_mfd_bin = 0.1
area_source_discretization = 15.0

[site_params]

reference_vs30_type = measured
reference_vs30_value = 760.0
reference_depth_to_2pt5km_per_sec = 5.0
reference_depth_to_1pt0km_per_sec = 100.0

[calculation]

source_model_logic_tree_file = ../../../../../NSHA_deaggregation_testing/master_lt_files_for_deagg/nsha18_source_model_logic_tree_gridded_bval.xml
gsim_logic_tree_file = ../../../../../NSHA_deaggregation_testing/master_lt_files_for_deagg/NSHA18_Aus_GMPE_75thp_logic_tree_cal_power_p0.4_simplified_July18.xml
investigation_time = 50.0

intensity_measure_types_and_levels = {"SA(0.2)": [0.0001, 0.0003, 0.0005, 0.0007, 0.001, 0.003, 0.005, 0.007, 0.0098, 0.0137, 0.0192, 0.0269, 0.0376, 0.0527, 0.0738, 0.103, 0.145, 0.203, 0.284, 0.397, 0.556, 0.778, 1.09, 1.52, 2.13, 2.50]}

truncation_level = 3
maximum_distance = {"Cratonic": 400.0, "Non_cratonic": 400.0, "Subduction": 400.0}

[disaggregation]

poes_disagg = 0.1, 0.02, 0.005
mag_bin_width = 0.2
distance_bin_width = 1000.
coordinate_bin_width = 0.2
num_epsilon_bins = 3
disagg_outputs = Mag_Lon_Lat

[output]

export_dir = ./results
